<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Defines the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the viewport for responsive design -->
    <title>Tailwind CSS Form Example</title>
    <!-- Sets the title of the webpage -->
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- Links to the compiled CSS file -->
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Sets background color and minimum height -->

    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <!-- Header with blue background, white text, padding, and shadow -->
      <div class="container mx-auto">
        <!-- Centers content with auto margins -->
        <h1 class="text-3xl font-bold">Tailwind CSS Form Example</h1>
        <!-- Large, bold title -->
        <p class="mt-2">Learning to style forms with Tailwind CSS</p>
        <!-- Paragraph with top margin -->
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 mt-8">
      <!-- Main content container with padding and top margin -->

      <!-- Form Card -->
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- Form container with maximum width, centered, white background, rounded corners, shadow, and padding -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Form</h2>
        <!-- Form title with bottom margin -->

        <form>
          <!-- Form element -->
          <!-- Name Field -->
          <div class="mb-4">
            <!-- Form field container with bottom margin -->
            <label for="name" class="block text-gray-700 font-semibold mb-2"
              >Name</label
            >
            <!-- Label with block display, gray text, semi-bold font, and bottom margin -->
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
            <!-- Input field with full width, padding, border, rounded corners, and focus styles -->
          </div>

          <!-- Email Field -->
          <div class="mb-4">
            <!-- Form field container with bottom margin -->
            <label for="email" class="block text-gray-700 font-semibold mb-2"
              >Email</label
            >
            <!-- Label with block display, gray text, semi-bold font, and bottom margin -->
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
            <!-- Input field with full width, padding, border, rounded corners, and focus styles -->
          </div>

          <!-- Subject Field -->
          <div class="mb-4">
            <!-- Form field container with bottom margin -->
            <label for="subject" class="block text-gray-700 font-semibold mb-2"
              >Subject</label
            >
            <!-- Label with block display, gray text, semi-bold font, and bottom margin -->
            <select
              id="subject"
              name="subject"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <!-- Select field with full width, padding, border, rounded corners, and focus styles -->
              <option value="" disabled selected>Select a subject</option>
              <!-- Default disabled option -->
              <option value="general">General Inquiry</option>
              <!-- Option value -->
              <option value="support">Technical Support</option>
              <!-- Option value -->
              <option value="feedback">Feedback</option>
              <!-- Option value -->
              <option value="other">Other</option>
              <!-- Option value -->
            </select>
          </div>

          <!-- Message Field -->
          <div class="mb-6">
            <!-- Form field container with larger bottom margin -->
            <label for="message" class="block text-gray-700 font-semibold mb-2"
              >Message</label
            >
            <!-- Label with block display, gray text, semi-bold font, and bottom margin -->
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Enter your message"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            ></textarea>
            <!-- Textarea with full width, padding, border, rounded corners, and focus styles -->
          </div>

          <!-- Checkbox Field -->
          <div class="mb-6">
            <!-- Form field container with larger bottom margin -->
            <label class="flex items-center">
              <!-- Label with flex display and centered items -->
              <input
                type="checkbox"
                name="agreement"
                class="mr-2 h-5 w-5 text-blue-600 focus:ring-blue-500"
                required
              />
              <!-- Checkbox with right margin, specific height and width, blue color, and focus styles -->
              <span class="text-gray-700"
                >I agree to the
                <a href="#" class="text-blue-600 hover:underline"
                  >terms and conditions</a
                ></span
              >
              <!-- Text with link -->
            </label>
          </div>

          <!-- Submit Button -->
          <div class="flex items-center justify-between">
            <!-- Container with flex display, centered items, and space between -->
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors"
            >
              Submit
            </button>
            <!-- Submit button with blue background, hover effect, white text, bold font, padding, rounded corners, focus styles, and color transition -->

            <button
              type="reset"
              class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-colors"
            >
              Reset
            </button>
            <!-- Reset button with gray background, hover effect, dark text, bold font, padding, rounded corners, focus styles, and color transition -->
          </div>
        </form>
      </div>

      <!-- Navigation Links -->
      <div class="mt-8 text-center">
        <!-- Container with top margin and centered text -->
        <a href="index.html" class="text-blue-600 hover:underline"
          >Back to Home</a
        >
        <!-- Link with blue text and underline on hover -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-12">
      <!-- Footer with dark background, white text, padding, and top margin -->
      <div class="container mx-auto text-center">
        <!-- Centered text container -->
        <p>Created while learning Tailwind CSS</p>
        <!-- Footer text -->
        <p class="mt-2 text-gray-400">Â© 2025 - Tailwind Practice</p>
        <!-- Copyright text with top margin and lighter color -->
      </div>
    </footer>
  </body>
</html>
