<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 20px;
        padding: 20px;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f0f0f0;
      }
      .nav-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav1 {
        background-color: #b33c3c;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
      }
      .nav1 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
      }
      .nav1 li {
        padding: 10px;
        border-radius: 5px;
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #00ffff;
        font-size: 1.2rem;
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
      }
      .nav1 a::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        background-color: #00ffff;
      }
      .nav2 {
        background-color: #00ffff;
        width: 200px;
        padding: 10px;
      }
      .nav2 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .nav2 li {
        padding: 10px;
        border-radius: 5px;
      }
      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 10px;
        border-radius: 5px;
      }
      .nav2 a:hover {
        background-color: #fff;
        color: #000;
      }
      .nav2 button {
        background-color: #aa2525;
        color: #000;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button>Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Vertical with underline effect</h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
