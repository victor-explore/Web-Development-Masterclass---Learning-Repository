<!DOCTYPE html>
<!-- Declare the document type as HTML -->
<html lang="en">
  <!-- Start the HTML document with English as the language -->
  <head>
    <!-- Start the head section of the HTML document -->
    <meta charset="UTF-8" />
    <!-- Set the character encoding to UTF-8 for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensure proper scaling on different devices -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .heading {
        color: red;
      }
      #description {
        color: blue;
      }
    </style>
  </head>

  <!-- End the head section -->

  <body>
    <!-- Start the body section of the HTML document -->
    <div>
      <!-- Create a div for the content of the dummy page -->
      <h1 class="heading">Welcome to the Dummy Page</h1>
      <!-- Main heading for the dummy page -->
      <p id="description">
        This is a simple dummy page created for demonstration purposes.
      </p>
      <!-- Description paragraph -->
      <p>Click the button below to proceed.</p>
      <!-- Additional description paragraph -->
      <button onclick="alert('Button Clicked!')">Click Me</button>

      <!-- Button that triggers an alert when clicked -->
    </div>
    <!-- End of the content div -->
  </body>
  <!-- End the body section -->
</html>
<!-- End the HTML document -->
